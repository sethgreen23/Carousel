<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carossel</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-button="prev">
        &#8249;
      </button>
      <button class="carousel-btn next" data-carousel-button="next">
        &#8250;
      </button>
      <ul class="slides" data-slides>
        <li class="slide" data-active>
          <img src="images/1.jpg" alt="image1" class="img" />
        </li>
        <li class="slide">
          <img src="images/2.jpg" alt="image1" class="img" />
        </li>
        <li class="slide">
          <img src="images/3.jpg" alt="image1" class="img" />
        </li>
        <li class="slide">
          <img src="images/4.jpg" alt="image1" class="img" />
        </li>
        <li class="slide">
          <img src="images/5.jpg" alt="image1" class="img" />
        </li>
        <li class="slide">
          <img src="images/6.jpg" alt="image1" class="img" />
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
